<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>게시글</title>
</head>
<body>

<div data-th-replace="header :: header"></div>

<h1>게시글</h1>

<p data-th-unless="${board}">해당 번호의 게시글이 없습니다!</p>

<form data-th-action="@{/board/update}" data-th-if="${board}" enctype='multipart/form-data'
      method='post'>
    <table border='1'>
        <tr>
            <th style='width:120px;'>번호</th>
            <td style='width:300px;'><input data-th-value="${board.no}" name='no' readonly
                                            type='text'
                                            value="100"></td>
        </tr>
        <tr>
            <th>제목</th>
            <td><input data-th-value="${board.title}" name='title' type='text' value="제목입니다."></td>
        </tr>
        <tr>
            <th>내용</th>
            <td><textarea data-th-text="${board.content}"
                          name='content' style='height:200px; width:400px;'
                          value="내용입니다."></textarea></td>
        </tr>
        <tr>
            <th>작성자</th>
            <td data-th-text="${board.writer.name}">홍길동</td>
        </tr>
        <tr>
            <th>조회수</th>
            <td data-th-text="${board.viewCount}">30</td>
        </tr>
        <tr>
            <th>등록일</th>
            <td data-th-text="${#dates.format(board.createdDate, 'yyyy-MM-dd')}">2023-09-14</td>
        </tr>
        <tr>
            <th>첨부파일</th>
            <td>
                <div data-th-each="file : ${board.attachedFiles}">
                    <a data-th-href="|https://kr.object.ncloudstorage.com/bitcamp-nc7-bucket-30/board/${file.filePath}|"
                       data-th-text="${file.filePath}">okok.gif</a>
                    [<a data-th-href="|/board/fileDelete/attachedFile;no=${file.no}|">삭제</a>]<br>
                </div>
                <input multiple name='files' type='file'>
            </td>
        </tr>
    </table>

    <div>
        <button>변경</button>
        <button type='reset'>초기화</button>
        <a data-th-href="@{/board/delete(category=${board.category},no=${board.no})}">삭제</a>
        <a data-th-href="@{/board/list(category=${board.category})}">목록</a>
    </div>
</form>

<div data-th-replace="footer :: footer"></div>

</body>
</html>
